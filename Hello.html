<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px; /* Adds 3D effect */
        }
        
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        
        .card-front img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        
        .card-back {
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
            border-radius: 10px;
        }
        
        
        
        .card-back button:hover {
            background: darkorange;
        }
        
    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <img src="img/Mumbai.png" alt="Front Image">
            </div>
            <div class="card-back">
                <a href="index.html"></a><button>Hello</button></a>
            </div>
        </div>
    </div>
    
</body>
</html>
